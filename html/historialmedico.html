<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/gestionpacientes.css">
    <script src="../js/historialesmedicos.js"></script>
    <script src="../js/gestionhistorial.js"></script>
    <script src="../js/utilidades.js"></script>
    <script src="../js/secuencia.js"></script>
    <script src="../js/gestionarsecuencia.js"></script>
</head>

<body>
    <div class="divContenedor">
        <ul>
            <li><a href="personalmedico.html" target="_blank">Volver a Página Principal</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Historiales Medico</h1>
        <div class="content">
            <form class="form">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" placeholder="Medico">
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" placeholder="********" required>
                </div>
                <div class="form-group">
                    <label for="confirmar">Confirmar contraseña</label>
                    <input type="password" id="confirmar" placeholder="********" required>
                </div>
                <div class="form-group">
                    <label for="fechaConsulta">Fecha de consulta</label>
                    <input type="date" id="fechaConsulta" required>
                </div>
                <div class="form-group">
                    <label for="Tratamiento">Tratamiento</label>
                    <textarea name="Tratamiento" id="tratamiento" rows="4" cols="20" required></textarea>
                </div>
                <div class="form-group">
                    <label for="Diagnostico">Diagnostico</label>
                    <textarea name="Diagnostico" id="diagnostico" rows="4" cols="20" required></textarea>
                </div>
                <div class="form-group">
                    <label for="adcionalesNotas">Notas adicionales</label>
                    <textarea name="adcionalesNotas" id="notasAdicionales" rows="4" cols="20" required></textarea>
                </div>
                <div class="form-group">
                    <label for="adjuntarArchivos">Adjuntar Archivos</label>
                    <input type="file" name="adjuntarArchivos" id="adjuntoArchivos" required>
                </div>
            </form>

            <div>
                <div class="actions">
                    <button onclick="guardar()">GUARDAR</button>
                    <button onclick="consultar()">CONSULTAR</button>
                    <button onclick="limpiarFormulario()">NUEVO</button>
                </div>
            </div>
        </div>
    </div>

    <div class="table-container">
        <h2>Listado de Historiales Medicos</h2>
        <table >
            <thead>
                <tr>
                    <th>ID Historial</th>
                    <th>Fecha Consulta</th>
                    <th>Diagnistico</th>
                    <th>Tratamiento</th>
                    <th>Notas Adicionales</th>
                    <th>Adjutos IMG O PDF</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaHistorial">
                <!-- Las filas se agregarán dinámicamente con JavaScript -->
            </tbody>  
        </table>
    </div>

    <div class="imagen2">
        <img src="../recursos/imagenes/imagen14.png" alt="">
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuario</title>
    <link rel="stylesheet" href="../css/gestionpacientes.css">
    <script src="../js/usuario.js"></script>
    <script src="../js/gestionusuarios.js"></script>
    <script src="../js/secuencia.js"></script>
    <script src="../js/gestionarsecuencia.js"></script>
    <script src="../js/utilidades.js"></script>
</head>

<body>
    <div class="divContenedor">
        <ul>
            <li><a href="personalmedico.html">Volver a Página Principal</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Gestión de usuarios</h1>
        <div class="content">
            <form class="form">
                <div class="form-group">
                    <label for="nombreUsuario">Nombre usuario</label>
                    <input type="text" id="nombreUsuario" placeholder="Ramiro o Jesus">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="****">
                </div>
                <div class="form-group">
                    <label for="rolUsuario">Rol Usuario</label>
                    <select id="rolUsuario" required>
                        <option value="Medico">Medico</option>
                        <option value="Paciente">Paciente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estadoDeCuenta">Estado de Cuenta</label>
                    <select id="estadoDeCuenta" required>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>

            </form>

            <div>
                <div class="actions">
                    <button onclick="guardar()">GUARDAR</button>
                    <button onclick="">CONSULTAR</button>
                    <button onclick="limpiarFormulario()">NUEVO</button>
                </div>
            </div>
        </div>
    </div>

    <div class="table-container">
        <h2>Listado Usuarios</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Password</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th>Fecha de Creación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>


    <div class="imagen">
        <img src="../recursos/imagenes/imagen13.jpg" alt="" style="height: 200px; margin-top: -80px;">
    </div>
</body>

</html>

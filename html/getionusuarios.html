<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuario</title>
    <link rel="stylesheet" href="../css/gestionpacientes.css">
    <script src="../js/usuarios.js"></script>
    <script src="../js/gestionusuarios.js"></script>
    <script src="../js/secuencia.js"></script>
    <script src="../js/gestionarsecuencia.js"></script>
    <script src="../js/utilidades.js"></script>
</head>
<body>
    <div class="divContenedor">
        <ul>
            <li><a href="personalmedico.html">Volver a Página Principal</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Gestión de usuarios</h1>
        <div class="content">
            <form class="form">
                <div class="form-group">
                    <label for="idPaciente">Nombre de Usuario</label>
                    <input type="text" id="nombreUsuario" placeholder="Nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="rolUsuario">Rol del usuario</label>
                    <input type="text" id="rolUsuario" placeholder="Médico" readonly>
                </div>

                <div class="form-group">
                    <label for="estadoDeCuenta">Estado de cuenta</label>
                    <select name="estadoDeCuenta" id="estadosDeCuenta" required>
                        <option value="Activa">Activa</option>
                        <option value="Inactiva">Inactiva</option>
                        </select>
                </div>
              
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" placeholder="********" required>
                </div>
                <div class="form-group">
                    <label for="confirmar">Confirmar contraseña</label>
                    <input type="password" id="confirmar" placeholder="********" required>
                </div>
            </form>

            <div>
                <div class="actions">
                    <button onclick="">GUARDAR</button>
                    <button onclick="">CONSULTAR</button>
                    <button onclick="">NUEVO</button>
                </div>
            </div>  
        </div> 
    </div>

    <div class="table-container">
        <h2>Listado de Usuarios</h2>
        <table>
            <thead>
                <tr>
                    <th>ID Usuario</th>
                    <th>Nombre Completo</th>
                    <th>Número Licencia Profesional</th>
                    <th>Especialidad</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaMedicos">
                <!-- Las filas se agregarán dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="imagen">
        <img src="../recursos/imagenes/imagenmenupaciente1.jpg" alt="" style="height: 300px;">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Pacientes</title>
    <link rel="stylesheet" href="../css/gestionpacientes.css">
    <script src="../js/utilidades.js"></script>
    <script src="../js/paciente.js"></script>
    <script src="../js/gestionpaciente.js"></script>
</head>
<body>
    <div class="divContenedor">
        <ul>
            <li><a href="menupaciente.html" target="_blank">Volver a Página Principal</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Gestión de pacientes</h1>
        <div class="content">
            <form class="form">
                <div class="form-group">
                    <label for="idPaciente">Número de Identificación</label>
                    <input type="text" id="idPaciente" placeholder="123" required>
                </div>
                <div class="form-group">
                    <label for="correoPaciente">Correo electrónico</label>
                    <input type="email" id="correoPaciente" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombrePaciente" placeholder="Juan Castillo" required>
                </div>
                <div class="form-group">
                    <label for="estadoPerfilPaciente">Estado de perfil</label>
                    <select name="estadoPerfilPaciente" id="estadosdePerfil" required>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="fechaNacimientoPaciente">Fecha nacimiento</label>
                    <input type="date" id="fechaNacimientoPaciente" required>
                </div>
                <div class="form-group">
                    <label for="direccionPaciente">Dirección</label>
                    <input type="text" id="direccionPaciente" placeholder="Calle 21 #123 - Barrio La Magnolia">
                </div>
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" placeholder="paciente" >
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" placeholder="********" required>
                </div>
                <div class="form-group">
                    <label for="confirmar">Confirmar contraseña</label>
                    <input type="password" id="confirmar" placeholder="********" required>
                </div>
            </form>

            <div>
                <div class="actions">
                    <button onclick="guardar()">GUARDAR</button>
                    <button onclick="actualizar()">ACTUALIZAR</button>
                    <button onclick="consultar()">CONSULTAR</button>
                    <button onclick="eliminar()">ELIMINAR</button>
                    <button onclick="limpiarFormulario()">NUEVO</button>
                </div>
            </div>  
        </div> 
    </div>

    <div class="imagen">
        <img src="../recursos/imagenes/imagenmenupaciente1.jpg" alt="" >
    </div>

    
</body>
</html>

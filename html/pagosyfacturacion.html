<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos y Facturación</title>
    <link rel="stylesheet" href="../css/gestionpacientes.css">
    <script src="../js/pagos.js"></script>
    <script src="../js/gestionpagos.js"></script>
    <script src="../js/utilidades.js"></script>
    <script src="../js/secuencia.js"></script>
    <script src="../js/gestionarsecuencia.js"></script>
</head>

<body>

    <div class="divContenedor">
        <ul>
            <li><a href="personalmedico.html" target="_blank">Volver a Página Principal</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Pagos y Facturación</h1>
        <div class="content">
            <form class="form">
                <div class="form-group">
                    <label for="montoPagar">Monto a pagar</label>
                    <input type="number" name="montoPagar" id="montoPagar" required></input>
                </div>
                <div class="form-group">
                    <label for="metodosPago">Metodo de Pago</label>
                    <select name="metodosPago" id="metodoPago" required>
                        <option value="Efectivo">Efectivo</option>
                        <option value="Tarjeta">Tarjeta</option>
                        <option value="Transferencia">Transferencia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estadosPago">Estado de Pago</label>
                    <select name="estadosPago" id="estadoPago" required>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Pagado">Pagado</option>
                        <option value="Anulado">Anulado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="conceptoServicio">Conceto del servicio</label>
                    <textarea type="text" name="conceptoServicio" id="conceptoServicio" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="conceptoServicio">Descuento</label>
                    <select name="estadosPago" id="descuento"> 
                        <option value="10">10%</option>
                        <option value="No aplica">No aplica</option>
                    </select>
                </div>
            </form>
            <div>
                <div class="actions">
                    <button onclick="guardar()">GUARDAR</button>
                    <button onclick="consultar()">CONSULTAR</button>
                    <button onclick="limpiarFormulario()">NUEVO</button>
                </div>
            </div>
        </div>
    </div>

    <div class="table-container">
        <h2>Listado de Pagos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID Factura</th>
                    <th>Monto a pagar</th>
                    <th>Fecha Emision</th>
                    <th>Metodo de Pago</th>
                    <th>Estado de Pago</th>
                    <th>Concepto servicio</th>
                    <th>Descuento</th>
                    <th>Fecha Vencimiento Factura</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaPagos">
                <!-- Las filas se agregarán dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>
    <div class="imagen2">
        <img src="../recursos/imagenes/imagen15.jpg" alt="">
    </div>
</body>

</html>

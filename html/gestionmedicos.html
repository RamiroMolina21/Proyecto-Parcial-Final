<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Médicos</title>
    <link rel="stylesheet" href="../css/gestionpacientes.css">
</head>
<body>

    <div class="divContenedor">
        <ul>
            <li><a href="personalmedico.html" target="_blank">Volver a Página Principal</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Gestión de Médicos</h1>
        <div class="content">
            <form class="form">
                <div class="form-group">
                    <label for="nombreMedico">Nombre Completo</label>
                    <input type="text" id="nombreMedico" placeholder="Ramiro Molina Acosta">
                </div>
              
                <div class="form-group">
                    <label for="numeroLicenciaMedico">Número Licencia Profesional</label>
                    <input type="text" name="numeroLicenciaMedico" id="numeroLicenciaMedico"></input>
                </div>
                <div class="form-group">
                    <label for="Especialidades">Especialidad</label>
                    <select name="Especialidades" id="especialidadMedica">
                       
                        </select>
                </div>
                <div class="form-group">
                    <label for="telefonoMedico">Telefono</label>
                    <input type="number" id="telefonoMedico" placeholder="3108452615">
                </div>
            </form>

            <div>
                <div class="actions">
                    <button type="button">GUARDAR</button>
                    <button type="button">CONSULTAR</button>
                    <button type="button">NUEVO</button> 
                </div>
            </div>  
        </div> 
    </div>

    <div class="table-container">
        <table>
            <tr>
                <th>ID Medico</th>
                <th>Nombre Completo</th>
                <th>Numero Licencia Profesional</th>
                <th>Especialidad</th>
                <th>Telefono</th>
                <th>Acciones</th>
            </tr>
            <tr>
                <td>1001</td>
                <td>Ramiro Molina</td>
                <td>12345</td>
                <td>Cardiología</td>
                <td>3108452615</td>
                <td>
                    <button class="btn btn-edit">Actualizar</button>
                    <button class="btn btn-delete">Eliminar</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="imagen2">
        <img src="../recursos/imagenes/imagenmenupaciente1.jpg" alt="" >
    </div>
    
</body>
</html>

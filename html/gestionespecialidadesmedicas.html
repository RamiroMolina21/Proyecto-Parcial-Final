<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Especialidades Médicas</title>
    <link rel="stylesheet" href="../css/gestionpacientes.css"> <!-- Opcional para tu estilo -->
    <script src="../js/especialidad.js"></script>
    <script src="../js/gestionespecialidad.js"></script>
    <script src="../js/secuencia.js"></script>
    <script src="../js/utilidades.js"></script>
    <script src="../js/gestionarsecuencia.js"></script>
    
</head>
<body>
    <div class="divContenedor">
        <ul>
            <li><a href="personalmedico.html" target="_blank">Volver a Página Principal</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Gestión de Especialidades Médicas</h1>
        <div class="content">
            <form class="form">
                <div class="form-group">
                    <label for="nombreEspecialidad">Nombre Especialidad</label>
                    <input type="text" id="nombreEspecialidad" placeholder="Cardiología" required>
                </div>

                <div class="form-group">
                    <label for="descripcionEspecialidad">Descripción de la Especialidad</label>
                    <textarea id="descripcionEspecialidad" rows="4" cols="20" placeholder="Descripción" required></textarea>
                </div>

                <div class="form-group">
                    <label for="estadodeEspecialidad">Estado de Especialidad</label>
                    <select id="estadodeEspecialidad" required>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>

                <div class="actions">
                    <button type="button" onclick="guardar()">GUARDAR</button>
                    <button type="button" onclick="consultar()">CONSULTAR</button> 
                    <button type="button" onclick="limpiarFormulario()">NUEVO</button>
                </div>
            </form>
        </div>
    </div>

    <div class="table-container">
        <h2>Listado de Especialidades</h2>
        <table>
            <thead>
                <tr>
                    <th>ID Especialidad</th>
                    <th>Nombre Especialidad</th>
                    <th>Descripción</th>
                    <th>Estado</th>
                    <th>Fecha de Creación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán dinámicamente con JavaScript -->
            </tbody>  
        </table>
    </div>

    <div class="imagen2">
        <img src="../recursos/imagenes/imagenmenupaciente1.jpg" alt="Imagen de menú">
    </div>
</body>
</html>

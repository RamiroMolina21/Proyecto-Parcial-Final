<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas y consultas</title>
    <link rel="stylesheet" href="../css/gestionpacientes.css">
    <script src="../js/citas.js"></script>
    <script src="../js/gestioncitas.js"></script>
    <script src="../js/utilidades.js"></script>
    <script src="../js/secuencia.js"></script>
    <script src="../js/gestionarsecuencia.js"></script>

</head>
<body>
    <div class="divContenedor">
        <ul>
            <li><a href="menupaciente.html" target="_blank">Volver a Página Principal</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Agenda una cita</h1>
        <div class="content">
            <form class="form">
                <div class="form-group">
                    <label for="fechaHora">Fecha y Hora</label>
                    <input type="datetime-local" id="fechaHora" required>
                </div>
                
                <div class="form-group">
                    <label for="citaEstado">Estado cita</label>
                    <select name="citaEstado" id="estadoCita" required>
                        <option value="Programada">Programada</option>
                        <option value="Completada">Completada</option>
                        <option value="Cancelada">Cancelada</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="medicoespecialidad"> Especialidad Medica</label>
                    <select name="medicoespecialidad" id="especialidadMedica" required>
                        
                        
                        </select>
                </div>
                <div class="form-group">
                    <label for="medicoIdentificacion">Identificacion medico</label>
                    <select name="medicoIdentificacion" id="identificacionMedico" required>
                        
                       
                        </select>
                </div>
                <div class="form-group">
                    <label for="motivoConsulta">Motivo de consulta</label>
                    <textarea name="motivoConsulta" id="consultaMotivo"  rows="4" cols="20" required></textarea>
                </div>
            </form>

            <div>
                <div class="actions">
                    <button onclick="guardar()">GUARDAR</button>
                    <button onclick="consultar()">CONSULTAR</button>
                    <button onclick="limpiarFormulario()">NUEVO</button>
                </div>
            </div>  
        </div> 
    </div>

    <div class="table-container">
        <h2>Listado de Citas</h2>
        <table >
            <thead>
                <tr>
                    <th>ID Cita</th>
                    <th>Fecha y Hora</th>
                    <th>Estado Cita</th>
                    <th>Especialidad Medica</th>
                    <th>ID Medico</th>
                    <th>Motivo Consulta</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaCitas">
                <!-- Las filas se agregarán dinámicamente con JavaScript -->
            </tbody>  
        </table>
    </div>
    <div class="imagen2">
        <img src="../recursos/imagenes/imagenmenupaciente1.jpg" alt="" >
    </div>
    
</body>
</html>

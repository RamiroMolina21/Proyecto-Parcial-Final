<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canal comunicativo Medico</title>
    <link rel="stylesheet" href="../css/gestionpacientes.css">
    <script src="../js/comunicacion.js"></script>
    <script src="../js/utilidades.js"></script>
    <script src="../js/gestioncomunicacion.js"></script>
    <script src="../js/secuencia.js"></script>
    <script src="../js/gestionarsecuencia.js"></script>
</head>

<body>
    <div class="divContenedor">
        <ul>
            <li><a href="menupaciente.html" target="_blank">Volver a Página Principal</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Canal comunicativo Medico</h1>
        <div class="content">
            <form class="form">
                <div class="form-group">
                    <label for="remitente">Remitente</label>
                    <input type="text" id="remitente" placeholder="Nombre del Remitente" value="Medico">
                </div>
                <div class="form-group">
                    <label for="Destinatario">Destinatario</label>
                    <select name="Destinatario" id="destinatario" required>
                        <option value="Paciente">Paciente</option>
                        

                    </select>
                </div>

                <div class="form-group">
                    <label for="mensajecontenido">Contenido del mensaje</label>
                    <textarea name="mensajecontenido" id="contenidoMensaje" rows="4" cols="20" required></textarea>
                </div>

            </form>

            <div>
                <div class="actions">
                    <button onclick="guardarMensaje()">ENVIAR</button>

                </div>
            </div>
        </div>
    </div>

    <div class="table-container">
        <h2>Listado de Mensajes</h2>
        <table>
            <thead>
                <tr>
                    <th>ID Mensaje</th>
                    <th>Remitente</th>
                    <th>Destinatario</th>
                    <th>Fecha y hora mensaje</th>
                    <th>Contenido mensaje</th>
                    <th>Estado mensaje</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaMensajes">
                <!-- Las filas se agregarán dinámicamente con JavaScript -->
            </tbody>  
        </table>
    </div>

    <div class="imagen2">
        <img src="../recursos/imagenes/imagen7.jpg" alt="">
    </div>
</body>

</html>
